services:
  - type: web
    name: multicamiones-express
    env: node
    region: sin
    buildCommand: |
      npm install --omit=dev
      npm run optimize-images
      npm run build
    startCommand: npm run server
    staticPublishPath: dist
    rewrites:
      - source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: GENERATE_SOURCEMAP
        value: "false"