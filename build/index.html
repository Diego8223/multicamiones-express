  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Navbar Principal - Ocupa todo el ancho */
    .navbar-custom {
      background-color: #1e3a8a;
      color: white;
      padding: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      width: 100%;
      transition: all 0.3s ease;
      height: 80px;
    }

    /* Contenedor interno con ancho máximo */
    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* Logo y nombre de marca */
    .logo-container {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .logo-img {
      height: 70px;
      width: auto;
      margin-right: 15px;
      object-fit: contain;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    /* Menú principal */
    .menu-links {
      display: flex;
      gap: 30px;
      align-items: center;
      flex: 1;
      justify-content: center;
      margin: 0 20px;
    }

    /* Links de navegación */
    .menu-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }

    .menu-link:hover {
      color: #93c5fd;
    }

    .menu-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: #93c5fd;
      transition: width 0.3s ease;
    }

    .menu-link:hover::after {
      width: 100%;
    }

    /* Íconos redes sociales */
    .social-links {
      display: flex;
      gap: 15px;
      margin-left: 20px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.3s ease;
      text-decoration: none;
      background-color: transparent;
    }

    .social-icon {
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    /* Colores redes sociales */
    .social-links .fa-facebook { color: #1877f2; }
    .social-links .fa-instagram { color: #e4405f; }
    .social-links .fa-Tiktok { color: #080808; }

    /* Efectos hover redes sociales */
    .social-links a:hover {
      transform: translateY(-3px);
    }

    .social-links a:hover .fa-facebook {
      color: white;
      background-color: #1877f2;
      border-radius: 50%;
      padding: 8px;
    }

    .social-links a:hover .fa-instagram {
      color: white;
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      border-radius: 50%;
      padding: 8px;
    }

    .social-links a:hover .fa-whatsapp {
      color: white;
      background-color: #25d366;
      border-radius: 50%;
      padding: 8px;
    }

    /* Botón del menú hamburguesa */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1001;
      padding: 0.5rem;
      font-size: 1.8rem;
    }

    /* Menú móvil */
    .mobile-menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #f8fafc;
      z-index: 1000;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu.open {
      max-height: calc(100vh - 80px);
      overflow-y: auto;
    }

    .mobile-link {
      display: block;
      padding: 15px;
      text-align: center;
      color: #1e3a8a;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      text-decoration: none;
    }

    .mobile-link:hover {
      background-color: #e0e7ff;
    }

    /* Íconos en menú móvil */
    .mobile-socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-top: 1px solid #e2e8f0;
      flex-wrap: wrap;
    }

    .mobile-socials a {
      color: #1e3a8a;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .mobile-socials a:hover {
      transform: scale(1.2);
    }

    .dark-mode-toggle:hover {
      color: #facc15;
    }

    /* Contenido principal - espacio después del navbar */
    .main-content {
      margin-top: 50px;
      padding-top: 60px;
    }

    /* Media Queries para Responsividad */

    /* Pantallas grandes */
    @media (max-width: 1400px) {
      .navbar-container {
        padding: 0 25px;
      }
    }

    /* Laptops */
    @media (max-width: 1200px) {
      .navbar-container {
        max-width: 100%;
      }
      
      .menu-links {
        gap: 20px;
      }
      
      .social-links {
        margin-left: 15px;
        gap: 10px;
      }
      
      .brand-name {
        font-size: 1.3rem;
      }
    }

    /* Tablets */
    @media (max-width: 992px) {
      .logo-img {
        height: 60px;
      }
      
      .brand-name {
        font-size: 1.2rem;
      }
      
      .menu-link {
        font-size: 1rem;
      }
    }

    /* Tablets pequeñas y móviles grandes */
    @media (max-width: 768px) {
      .menu-links,
      .social-links {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .navbar-container {
        padding: 0 15px;
      }

      .logo-img {
        height: 50px;
      }

      .brand-name {
        font-size: 1.1rem;
        max-width: 180px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }

    /* Móviles */
    @media (max-width: 576px) {
      .navbar-custom {
        height: 70px;
      }
      
      .logo-container {
        max-width: calc(100% - 70px);
      }

      .logo-img {
        height: 45px;
      }

      .brand-name {
        font-size: 1rem;
        max-width: 150px;
      }

      .mobile-menu {
        top: 70px;
      }
      
      .mobile-menu.open {
        max-height: calc(100vh - 70px);
      }
      
      .mobile-link {
        font-size: 1rem;
        padding: 12px;
      }
      
      .mobile-socials {
        gap: 15px;
        padding: 12px;
      }
    }

    /* Móviles pequeños */
    @media (max-width: 400px) {
      .navbar-custom {
        height: 60px;
      }
      
      .logo-img {
        height: 40px;
      }

      .brand-name {
        font-size: 0.9rem;
        max-width: 130px;
      }
      
      .navbar-container {
        padding: 0 10px;
      }
      
      .mobile-menu {
        top: 60px;
      }
      
      .mobile-menu.open {
        max-height: calc(100vh - 60px);
      }
    }

    /* Estilos existentes de la página */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8fafc;
      padding: 1rem;
      box-sizing: border-box;
      margin-top: 60px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(30, 58, 138, 0.2);
      border-top-color: #1e3a8a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.2rem;
      color: #1e3a8a;
      text-align: center;
    }

    #map-container {
      width: 100%;
      max-width: 100vw;
      height: 500px;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .noscript-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background-color: #f1f5f9;
    }

    noscript .noscript-container {
      display: flex;
    }

    .noscript-warning {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    /* Media queries para hacer responsive el mapa */
    @media (max-width: 768px) {
      #map-container {
        height: 300px;
        margin: 10px;
      }

      .loading-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      #map-container {
        height: 200px;
        margin: 5px;
      }

      .loading-text {
        font-size: 0.9rem;
      }
    }

    /* Prevenir scroll horizontal */
    html, body {
      overflow-x: hidden;
      width: 100%;
    }
  </style>

<body>
  <!-- Navbar -->
  <nav class="navbar-custom">
    <div class="navbar-container">

    <div class="mobile-menu">

      <a href="/flota" class="mobile-link">Flota</a>
      <a href="/contacto" class="mobile-link">Contacto</a>
      
      <div class="mobile-socials">
        <a href="https://web.facebook.com/MULTICAMIONESEXPRESS/?_rdc=1&_rdr#" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/multicamionesexpresscol/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@multicamionesexpr" target="_blank" rel="noopener noreferrer" aria-label="tiktok">

    <div id="map" role="region" aria-live="polite" aria-busy="true"></div>
  </div>

    <div class="noscript-container" role="alert">
      <div class="noscript-warning">
        <h1>JavaScript requerido</h1>
        <p>Para utilizar Multicamiones Express, por favor habilita JavaScript en tu navegador.</p>
        <p><a href="https://www.enable-javascript.com/es/" target="_blank" rel="noopener noreferrer">¿Cómo habilitar JavaScript?</a></p>
      </div>
    </div>
  </noscript>

  <!-- Scripts locales -->
  <script src="/js/menu.js" type="module" defer></script>
  <script src="/js/leaflet.js" defer></script>
  <script src="/js/bootstrap.bundle.min.js" defer></script>

  <!-- Script para el navbar -->
  <script>
    // Toggle del menú móvil
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.mobile-menu').classList.toggle('open');
    });

    // Toggle del modo oscuro
    document.querySelector('.dark-mode-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      
      // Cambiar icono
      const icon = this.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
