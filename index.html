    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navbar Principal - Ocupa todo el ancho */
        .navbar-custom {
            background-color: #1e3a8a;
            color: white;
            padding: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            width: 100%;
            transition: all 0.3s ease;
            height: 80px;
        }

        /* Contenedor interno con ancho máximo */
        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Logo y nombre de marca */
        .logo-container {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo-img {
            height: 70px;
            width: auto;
            margin-right: 15px;
            object-fit: contain;
            loading: lazy; /* Lazy loading para imágenes fuera del viewport */
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            white-space: nowrap;
        }

        /* Menú principal */
        .menu-links {
            display: flex;
            gap: 30px;
            align-items: center;
            flex: 1;
            justify-content: center;
            margin: 0 20px;
        }

        /* Links de navegación */
        .menu-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .menu-link:hover {
            color: #93c5fd;
        }

        .menu-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #93c5fd;
            transition: width 0.3s ease;
        }

        .menu-link:hover::after {
            width: 100%;
        }

        /* Íconos redes sociales */
        .social-links {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            background-color: transparent;
        }

        .social-icon {
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        /* Colores redes sociales */
        .social-links .fa-facebook { color: #1877f2; }
        .social-links .fa-instagram { color: #e4405f; }
        .social-links .fa-tiktok { color: #080808; }

        /* Efectos hover redes sociales */
        .social-links a:hover {
            transform: translateY(-3px);
        }

        .social-links a:hover .fa-facebook {
            color: white;
            background-color: #1877f2;
            border-radius: 50%;
            padding: 8px;
        }

        .social-links a:hover .fa-instagram {
            color: white;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 50%;
            padding: 8px;
        }

        .social-links a:hover .fa-whatsapp {
            color: white;
            background-color: #25d366;
            border-radius: 50%;
            padding: 8px;
        }

        /* Botón del menú hamburguesa */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 1001;
            padding: 0.5rem;
            font-size: 1.8rem;
        }

        /* Botón modo oscuro */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 1001;
            padding: 0.5rem;
            font-size: 1.5rem;
            margin-left: 15px;
        }

        /* Menú móvil */
        .mobile-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background-color: #f8fafc;
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.open {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .mobile-link {
            display: block;
            padding: 15px;
            text-align: center;
            color: #1e3a8a;
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
        }

        .mobile-link:hover {
            background-color: 'none';
        }

        /* Íconos en menú móvil */
        .mobile-socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .mobile-socials a {
            color: #1e3a8a;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .mobile-socials a:hover {
            transform: scale(1.2);
        }

        .dark-mode-toggle:hover {
            color: #facc15;
        }

        /* Contenido principal - espacio después del navbar */
        .main-content {
            margin-top: 50px;
            padding-top: 60px;
        }

        /* Media Queries para Responsividad */

        /* Pantallas grandes */
        @media (max-width: 1400px) {
            .navbar-container {
                padding: 0 25px;
            }
        }

        /* Laptops */
        @media (max-width: 1200px) {
            .navbar-container {
                max-width: 100%;
            }

            .menu-links {
                gap: 20px;
            }

            .social-links {
                margin-left: 15px;
                gap: 10px;
            }

            .brand-name {
                font-size: 1.3rem;
            }
        }

        /* Tablets */
        @media (max-width: 992px) {
            .logo-img {
                height: 60px;
            }

            .brand-name {
                font-size: 1.2rem;
            }

            .menu-link {
                font-size: 1rem;
            }
        }

        /* Tablets pequeñas y móviles grandes */
        @media (max-width: 768px) {
            .menu-links,
            .social-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .navbar-container {
                padding: 0 15px;
            }

            .logo-img {
                height: 50px;
            }

            .brand-name {
                font-size: 1.1rem;
                max-width: 180px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        /* Móviles */
        @media (max-width: 576px) {
            .navbar-custom {
                height: 70px;
            }

            .logo-container {
                max-width: calc(100% - 70px);
            }

            .logo-img {
                height: 45px;
            }

            .brand-name {
                font-size: 1rem;
                max-width: 150px;
            }

            .mobile-menu {
                top: 70px;
            }

            .mobile-menu.open {
                max-height: calc(100vh - 70px);
            }

            .mobile-link {
                font-size: 1rem;
                padding: 12px;
            }

            .mobile-socials {
                gap: 15px;
                padding: 12px;
            }
        }

        /* Móviles pequeños */
        @media (max-width: 400px) {
            .navbar-custom {
                height: 60px;
            }

            .logo-img {
                height: 40px;
            }

            .brand-name {
                font-size: 0.9rem;
                max-width: 130px;
            }

            .navbar-container {
                padding: 0 10px;
            }

            .mobile-menu {
                top: 60px;
            }

            .mobile-menu.open {
                max-height: calc(100vh - 60px);
            }
        }

        /* Estilos existentes de la página */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8fafc;
            padding: 1rem;
            box-sizing: border-box;
            margin-top: 60px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(30, 58, 138, 0.2);
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #1e3a8a;
            text-align: center;
        }

        #map-container {
            width: 100%;
            max-width: 100vw;
            height: 500px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .noscript-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background-color: #f1f5f9;
        }

        noscript .noscript-container {
            display: flex;
        }

        .noscript-warning {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* Media queries para hacer responsive el mapa */
        @media (max-width: 768px) {
            #map-container {
                height: 300px;
                margin: 10px;
            }

            .loading-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #map-container {
                height: 200px;
                margin: 5px;
            }

            .loading-text {
                font-size: 0.9rem;
            }
        }

        /* Prevenir scroll horizontal */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>

        // Toggle del modo oscuro
        document.querySelector('.dark-mode-toggle')?.addEventListener('click', function() {

            const icon = this.querySelector('i');
            if (icon) {
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');

                    icon.classList.add('fa-moon');
                }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mapContainer = document.getElementById('map-container');
            if (!mapContainer) {
                console.warn("Map container not found. Skipping map lazy load setup.");
                return;
            }

            let mapLoaded = false;
            let leafletLoaded = false;

            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !mapLoaded) {
                    console.log("Map container is visible. Loading map resources...");
                    mapContainer.style.display = 'block'; // Mostrar el contenedor

                    if (leafletLoaded) {
                        initMap();
                    } else {
                        const leafletScript = document.createElement('script');
                        leafletScript.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                        leafletScript.integrity = 'sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=';
                        leafletScript.crossOrigin = 'anonymous';
                        leafletScript.onload = function() {
                            leafletLoaded = true;
                            console.log("Leaflet script loaded.");
                            initMap();
                        };
                        leafletScript.onerror = (e) => {
                            console.error("Failed to load Leaflet script:", e);
                        };
                        document.head.appendChild(leafletScript);
                    }
                    mapLoaded = true;
                    observer.disconnect(); 
                }
            }, { threshold: 0.1 }); 

            observer.observe(mapContainer);

            function initMap() {
                if (typeof L === 'undefined') {
                    console.error('Leaflet (L) is not available, cannot initialize map.');
                    return;
                }
                console.log("Initializing Leaflet map...");
                const map = L.map('map').setView([6.2027037, -75.5833673], 15); 
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                L.marker([6.2027037, -75.5833673]).addTo(map)
                    .bindPopup('<b>Multicamiones Express</b><br>Medellín, Colombia.')
                    .openPopup();

                const mapElement = document.getElementById('map');
                if (mapElement) {
                    mapElement.setAttribute('aria-busy', 'false');
                    console.log("Map initialized successfully.");
                }
            }
        });
    </script>
